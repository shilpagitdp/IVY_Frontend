<div class="form">
  <h1>Employee Details</h1>
  <form [formGroup] ="reactiveForm" (ngSubmit) = "OnSubmit()">

  <label for="Full Name"> Full Name: </label>
    <input type="text" formControlName="name" placeholder="Enter name"><br><br>
 
  
  <label for="Email"> Email: </label>
    <input type="text" formControlName="email" placeholder="Enter Email"><br><br>

 <div formGroupName="address">
  <label for="Country">Country: </label>
  <input id="country" type="text" formControlName="country" placeholder="Enter Country"><br><br>
 <label for="city">City: </label>
  <input id="city" type="text" formControlName="city" placeholder="Enter City">

<br><br>
</div>

<button>Submit</button>
